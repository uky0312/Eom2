<!doctype html>
<html>
 <head>
  <title>GRID</title>
  <meta charset="utf-8">
  <style>
    div{
      border:5px solid gray;
    }
    #grid{
      border:5px solid pink;
      display:grid;
      grid-template-columns:150px 1fr;
    }
  </style>

 </head>
 <body>
  <div id="grid">
   <div>NAVIGATION</div> <!--아무 의미 없는 태그/디자인 목적 (block level element)-->
   <div>ARTICLE</div>
  </div>



 <p></p><span>NAVIGATION</span> <!--아무 의미 없는 태그/디자인 목적 (inline element)-->
 <br><span>ARTICLE</span>
 </body>
</html>
